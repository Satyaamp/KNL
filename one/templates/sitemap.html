<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitemap - Knowledge Nook Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="satyamparul.pythonanywhere.com Sitemap">
  <meta name="keywords" content="satyamparul.pythonanywhere.com, Sitemap">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a2e;
      background-image: linear-gradient(180deg, #1a1a2e 0%, #16213e 74%);
      color: #e0e0e0;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sitemap-wrapper {
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      font-size: 2.8rem; /* 45px */
      font-weight: 700;
      text-align: center;
      color: #ffffff;
      margin-bottom: 60px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    h1 .fa-sitemap {
      margin-right: 15px;
      color: #00f5c3;
    }

    /* --- Horizontal Tree Structure --- */
    .tree {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .tree, .tree ul, .tree li {
      list-style: none;
      padding: 0;
      margin: 0;
      position: relative;
    }

    /* The nested list that holds the branches */
    .tree ul {
      margin-left: 30px;
      padding-left: 30px;
      border-left: 2px solid rgba(0, 245, 195, 0.5);
    }
    
    /* Root node container */
    .tree > li {
        display: flex;
        align-items: center;
    }

    /* All other nodes */
    .tree li {
      padding: 15px 0;
    }

    .tree a {
      display: inline-block;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: 600;
      color: #f0f0f0;
      
      /* Glassmorphism Effect */
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;

      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    /* Staggered animation */
    .tree ul li:nth-child(1) a { animation-delay: 0.2s; }
    .tree ul li:nth-child(2) a { animation-delay: 0.3s; }
    .tree ul li:nth-child(3) a { animation-delay: 0.4s; }
    .tree ul li:nth-child(4) a { animation-delay: 0.5s; }
    .tree ul li:nth-child(5) a { animation-delay: 0.6s; }
    .tree ul li:nth-child(6) a { animation-delay: 0.7s; }
    .tree ul li:nth-child(7) a { animation-delay: 0.8s; }
    .tree ul li:nth-child(8) a { animation-delay: 0.9s; }
    .tree ul li:nth-child(9) a { animation-delay: 1.0s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* The horizontal line connecting node to the vertical trunk */
    .tree li::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 30px;
      height: 2px;
      background: rgba(0, 245, 195, 0.5);
    }
    
    /* Remove the connector for the root list item */
    .tree > li::before {
        display: none;
    }

    .tree a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }
    
    /* Style the root node differently */
    .tree > li > a {
        background: #00f5c3;
        color: #1a1a2e;
        font-weight: 700;
    }

    .tree i {
      margin-right: 10px;
      color: #e0f7fa;
      transition: color 0.3s ease;
    }
    
    .tree > li > a i {
        color: #1a1a2e;
    }

    .footerinfo {
      margin-top: 80px;
      font-size: 0.85rem;
      text-align: center;
      color: #a0a0a0;
    }

    /* --- Responsive Design for Mobile --- */
    @media (max-width: 768px) {
      body {
        justify-content: flex-start;
      }
      .tree, .tree > li {
        display: block; /* Stack vertically */
      }
      .tree ul {
        margin-left: 0;
        padding-left: 20px; /* Indent sub-items */
        border-left: none;
      }
      .tree li::before {
        display: none; /* Hide connector lines */
      }
       .tree a {
        width: 100%;
        box-sizing: border-box;
      }
       .tree > li > a {
        margin-bottom: 20px;
      }
    }

  </style>
</head>
<body>
	

  <div class="sitemap-wrapper">
    <h1><i class="fas fa-sitemap"></i>Sitemap</h1>
    <ul class="tree">
      <li>
        <a href="/"><i class="fas fa-home"></i> Home Page</a>
        <ul>
          <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="/book"><i class="fas fa-chair"></i> Book Seat</a></li>
          <li><a href="/terms"><i class="fas fa-file-contract"></i> Terms & Conditions</a></li>
          <li><a href="/privacy"><i class="fas fa-user-secret"></i> Privacy Policy</a></li>
          <li><a href="/faq"><i class="fas fa-question-circle"></i> FAQ</a></li>
          <li><a href="/feedback"><i class="fas fa-comments"></i> Feedback</a></li>
          <li><a href="/suggestion"><i class="fas fa-lightbulb"></i> Suggestions</a></li>
          <li><a href="/complaint"><i class="fas fa-exclamation-circle"></i> Complaints</a></li>
        </ul>
      </li>
    </ul>

    <div class="footerinfo">
      © 2025 Knowledge Nook Library. All rights reserved.
    </div>
  </div>

</body>
</html>
