<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KNL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            overflow: hidden;
        }
        .left-side {
            overflow: hidden;
            position: relative;
        }
        .left-side img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .right-side {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .errorlist {
            color: red;
            margin-bottom: 10px;
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="/static/images/knl1.jpeg" alt="Knowledge Nook Library">
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="input-group">
                    <label for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username }}
                    {% for error in form.username.errors %}
                        <div class="errorlist">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="input-group">
                    <label for="{{ form.password.id_for_label }}">Password:</label>
                    {{ form.password }}
                    {% for error in form.password.errors %}
                        <div class="errorlist">{{ error }}</div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
